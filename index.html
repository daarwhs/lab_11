<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа Яндекс Практикум, отделение Веб-разработка. Сайт о путешествии и интересных местах">
  <meta name="keywords" content="Адаптивная вёрстка по макету Figma с применением JavaScript">
  <meta name="author" content="Svetlana Lebedeva">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" type="image/png" href="./image-sprint-4/camera.png">
    <title>Место</title>   
</head>
<body class="root">
  <!-- header -->
  <header class="header">
    <img class="header__logo" src="./image-sprint-4/logo.svg" alt="Логотип Место">
  </header>
  <main class="page">
    <!-- profile -->
    <section class="profile">
      <img class="profile__avatar" src="./image-sprint-4/Custo.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__info-button" type="button" aria-label="редактировать профиль"></button>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__user-button" type="button" aria-label="добавить фото"></button>
    </section>
    <!-- elements -->
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <!-- footer -->
  <footer class="footer">
    <p class="footer__copyright">© 2025. Кострицкая Дарья</p>
  </footer>
  <!-- popup -->
  <div class="popup popup_edit_profile">
    <div class="popup__container">
      <button class="popup__close popup__close_profile" type="button" aria-label="close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input class="popup__input popup__input_type_name" type="text" name="username" placeholder="Имя">
          <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Описание">
          <button class="popup__button" type="submit">Сохранить
          </button>
        </form>
    </div>
  </div>
  <!-- popup добавить фото -->
  <div class="popup popup_place_add">
    <div class="popup__container">
      <button class="popup__close popup__close_crd" type="button"  aria-label="Close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__forms" name="form-info">
          <input class="popup__input popup__input_type_title" type="text" value="" placeholder="Название">
          <input class="popup__input  popup__input_type_link" type="url" value="" placeholder="Ссылка на картинку">
          <button class="popup__button" type="submit">Создать
          </button>
       </form>
    </div>
 </div>
 <!-- popup полноразмерное фото -->
  <div class="popup popup_photo_card">
    <div class="popup__container-card">
      <button class="popup__close popup__close_photo" type="button"  aria-label="Close">
      </button>
      <img class="popup__image-card" src="#" alt="Полноразмерное фото">
      <h3 class="popup__title-card"></h3>
    </div>
  </div>
<!-- template -->
  <template id="elements-add">
    <li class="elements__item">
      <button class="elements__delete" type="button"></button>
      <img class="elements__image" src="#" alt="Фото места">
      <div class="elements__container">
        <h2 class="elements__title"></h2>
        <button class="elements__heart" type="button" aria-label="like">
        </button>
      </div>
    </li>
  </template>
  <script src="./scripts/initial-cards.js">
  </script>
  <script src="./scripts/index.js"></script>
</body>
</html>
